<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="nvo.css">
</head>
<body>
    <div class="form-container">
        <form>
            <div class="form-group">
                <label for="last-name">Nom:</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-group">
                <label for="first-name">Prénom:</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="text" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Numéro de Téléphone:</label>
                    <input type="number" id="phone" name="phone" required>
                </div>
                <label>Sexe:</label>
                <div class="radio-group">
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Masculin</label>
                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="female">Féminin</label>
                </div>
            </div>
            <input type="submit" value="Soumettre">
            <footer>	   
            </footer>
            <p><strong><h4> Pour tout rensignement, contactez-nous via une de ces méthodes<br> E-mail: deograciasguidigan@gmail.com <br> Contact: 46905192<br> Nous vous remercions de la confiance.</h4></strong></p>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informations Personnelles</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: darkolivegreen;
            margin: 0;
            padding: 150px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: bisque;
            padding: 20px;
            box-shadow: 0 0 10px gray;
        }
        h1 {
            text-align: center;
            color: blueviolet;
            text-decoration: underline;
            text-shadow: black;
            font-style: italic;
        }
        .info {
            margin: 10px 0;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .info:last-child {
            border-bottom: none;
        }
        .info label {
            font-weight: bold;
            display: inline-block;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Informations Personnelles</h1>
        <div class="info">
            <label>Nom:</label>
            <span>GUIDIGAN</span>
        </div>
        <div class="info">
            <label>Prénom:</label>
            <span>Déo Gracias</span>
        </div>
        <div class="info">
            <label>Âge:</label>
            <span>18 ans</span>
        </div>
        <div class="info">
            <label>Filière:</label>
            <span>Informatique de Gestion</span>
        </div>
        <div class="info">
            <label>Année:</label>
            <span>1ère Année</span>
        </div>
        <div class="info">
            <label>Groupe:</label>
            <span>N<sup>o</sup>2</span>

        </div>
    </div>
</body>
</html>
